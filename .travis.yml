os: osx
osx_image: xcode10.1
addons:
  ssh_known_hosts: gitlab.com
env:
  global:
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_83630750896a_key -iv $encrypted_83630750896a_iv
  -in .travis_sec.tar.enc -out .travis_sec.tar -d
- echo Test
- tar xvf .travis_sec.tar
- git clone https://github.com/mipmip/blackbox && cd blackbox && make manual-install
  && cd ..
install:
- cat .travis_sec/blackbox_key | gpg -v --import
- blackbox_postdeploy
- "./install_flutter.sh"
- eval $(ssh-agent -s)
- cat .travis_sec/certificates_id_rsa | ssh-add -
- cd ios && fastlane match appstore --readonly && cd ..
script:
- "./release.sh ios"

